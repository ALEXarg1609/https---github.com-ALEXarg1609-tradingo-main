<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e663ff64f1.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img class="header__logo" src="/assets/logo.png" alt="Tradingo logo">
                <button id="button-toggler" class="navbar-toggler header__navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon header__navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contacto</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a id="FAQS" class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Login</a></li>
                                <li><a class="dropdown-item" href="#">Registro</a></li>
                                <li><a class="dropdown-item" href="#">Ayuda</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main__contact">
        <section class="main__section">
            <div class="main__container">
                <form class="main__form" action="/submit-form" method="post">
                    <div><i class="fa-solid fa-user fa-2xl" ></i><input class="main__input" type="email" id="email" name="email" placeholder="Ingrese su nombre"></div>
                    <div><i class="fa-solid fa-envelope fa-2xl"></i><input class="main__input" type="email" id="email" name="email" placeholder="Ingrese su gmail"required></div>
                    <div><i class="fa-solid fa-lock fa-2xl"></i><input class="main__input" type="text" id="contraseña" placeholder="Ingrese contraseña"name="subject"></div>
                    <input class="main__input" id="contraseña_c" name="contraseña_c" required placeholder="Confirmar contraseña"></input>
                    <button class="main__form-button" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
